{% extends 'newapp/basbana.html' %}

{% block title1 %} Resetpassword {% endblock title1 %}

{% block content %}

    


  <form method="POST">
    <div class="row row-cols-1 row-cols-md-3 mb-3">
      <div class="col w-50">
        <div class="card mb-4 rounded-3 shadow-sm border-light">
          <div class="card-header py-3 text-bg-light border-light">
          	{% csrf_token %}

              {% if message %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <h5>{{message}}</h5>
                </div>
              {% endif %}
              {% if error %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <h5>{{error}}</h5>
                </div>
              {% endif %}
            <div class="form-group">
              <label class =" btn btn-warning" for="username">Your E-mail :</label><br><br>
              <input type="text" class="form-control" id="username" name="username">
            </div>
            <br>

            <center><button type="submit" class="btn btn-danger">Resetpassword</button><center>

          </div>
        </div>
      </div>
    </div>
  </form>  



{% endblock content %}
